<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME</h1>
    <div class="form-container"> 
    <form id="Resume Generator">
                    <!-- Column for personal information -->
        <fieldset>
            <legend><h2><i><b>PERSONAL INFORMATION</b></i></h2></legend>
            <label for="name"> Name: </label>
            <br>
            <input type="text" id="name" required>
            <br>
            <br>
            <label for="email"> Email Address: </label>
            <br>
            <input type="email" id="email" required>
            <br>
            <br>
            <label for="phone"> Contact Number: </label>
            <br>
            <input type="number" id="phone" required>
            <br>
            <br>
            <label for="address"> Address: </label>
            <br>
            <input type="text" id="address" required>
        </fieldset>
                    <!-- Column for education -->
        <fieldset>
            <legend><h2><i><b>EDUCATION</b></i></h2></legend>
            <label for="education"> </label>
            <textarea type="text" id="education" rows="3"> </textarea>
        </fieldset>
                    <!-- Column for skills -->
        <fieldset>
            <legend><h2><i><b>SKILLS</b></i></h2></legend>
            <label for="skills"> </label>
            <textarea type="text" id="skills" rows="3" required> </textarea>
        </fieldset>
                    <!-- Column for experience -->
        <fieldset>
            <legend><h2><i><b>EXPERIENCE</b></i></h2></legend>
            <textarea type="text" id="experience" rows="3" required> </textarea>
        </fieldset>
        
        <button type="submit"> Generate </button>
    </form>
                <!-- Resume will generate here -->
    <div id="resume-generator"> </div>
    </div>

    <run src="run.js"></run>
</body>
</html>
